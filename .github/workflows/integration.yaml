name: Continous Integration

on: [pull_request]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test:coverage
      - run: npm run build
